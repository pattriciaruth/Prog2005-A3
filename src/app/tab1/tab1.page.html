<ion-header>
  <ion-toolbar>
    <ion-title>Caf√© Items (Test)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="danger" *ngIf="errorMessage">
    {{ errorMessage }}
  </ion-text>

  <ion-text *ngIf="!errorMessage && items.length === 0">
    No items loaded yet.
  </ion-text>

  <ion-list *ngIf="items.length > 0">
    <ion-item *ngFor="let item of items">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>Category: {{ item.category }}</p>
        <p>Price: {{ item.price }}</p>
        <p>Quantity: {{ item.quantity }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
